<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>

    <!-- Link to your existing CSS file (replace with your actual file path) -->
    <link rel="stylesheet" href="path/to/your/style.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #3498db;
        }

        #generatedPasswordDisplay {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        span {
            font-weight: bold;
            font-size: 18px;
            color: #2ecc71;
        }

        #generateButton {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #generateButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
<h1>Generated Password</h1>

<div id="generatedPasswordDisplay">
    <!-- Display the generated password from the model -->
    Generated Password: <span id="generatedPasswordSpan" th:text="${generatedPassword}"></span>
</div>

<!-- Button to trigger password generation again -->
<button id="generateButton" onclick="generatePassword()">Generate Again</button>

<script>
        function generatePassword() {
            // Function to generate a random password (replace with your actual password generation logic)
            function getRandomPassword(length) {
                var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                var password = "";
                for (var i = 0; i < length; i++) {
                    var randomIndex = Math.floor(Math.random() * charset.length);
                    password += charset.charAt(randomIndex);
                }
                return password;
            }

            // Update the generated password display with a new password
            var newPassword = getRandomPassword(12); // Change the length as needed
            document.getElementById("generatedPasswordSpan").innerText = newPassword;
        }
    </script>
</body>

</html>
